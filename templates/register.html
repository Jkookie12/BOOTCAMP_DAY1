<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Register</title>
<style>
    body {
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
        background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        overflow: hidden;
    }
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 0;
    }
    .register-box {
        position: fixed;
        right: 40px;
        bottom: 40px;
        width: 400px;
        height: 380px;
        background: rgba(20, 30, 40, 0.75); /* Updated: translucent dark bluish-gray */
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
        display: flex;
        overflow: hidden;
        z-index: 10;
    }
    .register-image {
        width: 40%;
        background-image: url('https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=400&q=80');
        background-size: cover;
        background-position: center;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
    }
    .register-form {
        width: 60%;
        padding: 20px 15px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        color: white; /* Updated: white text for readability */
    }
    .register-form h3 {
        margin: 0 0 10px 0;
        font-weight: normal;
        color: white; /* Updated heading color */
    }
    .register-form input[type="text"],
    .register-form input[type="password"],
    .register-form input[type="date"],
    .register-form input[type="file"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 8px;
        font-size: 14px;
        box-sizing: border-box;
        background: rgba(255,255,255,0.9); /* Updated: light background for input readability */
        color: #000;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s ease;
    }
    .register-form input:focus {
        border-color: #3498db;
        outline: none;
    }
    .form-bottom {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .back-link {
        font-size: 14px;
        text-decoration: none;
        color: #ddd; /* Updated: lighter text for dark background */
        cursor: pointer;
        user-select: none;
        transition: color 0.3s ease;
    }
    .back-link:hover {
        color: #fff;
    }
    .register-btn {
        padding: 8px 14px;
        background: #3498db;
        color: white;
        font-size: 14px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }
    .register-btn:hover {
        background: #2980b9;
    }

    .flash-message {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #e74c3c;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: bold;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        opacity: 0;
        animation: flashInOut 2.5s ease-out forwards;
        z-index: 9999;
    }

    @keyframes flashInOut {
        0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        15% { opacity: 1; transform: translateX(-50%) translateY(0); }
        85% { opacity: 1; }
        100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
    }

    .flash-message.success {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #2ecc71; /* green */
    color: white;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: bold;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    opacity: 0;
    animation: flashInOut 2.5s ease-out forwards;
    z-index: 9999;
}


</style>
</head>
<body>

<!-- FLASH MESSAGE -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash-message success">{{ messages[0] }}</div>
  {% endif %}
{% endwith %}


<!-- REGISTRATION FORM -->
<form class="register-box" method="POST" action="/register" enctype="multipart/form-data">
    <div class="register-image"></div>
    <div class="register-form">
        <h3>Register</h3>
        <input type="file" name="profile_image" accept="image/*" required />
        <input type="text" name="name" placeholder="Name" required />
        <input type="date" name="birthday" required />
        <input type="text" name="address" placeholder="Address" required />
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <div class="form-bottom">
            <a href="/" class="back-link">Back</a>
            <input type="submit" value="Register" class="register-btn" />
        </div>
    </div>
</form>

</body>
</html>
